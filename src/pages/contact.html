<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="../styles/general/reset.css" />
    <link rel="stylesheet" href="../styles/contactPage/contact.css" />

    <link
      rel="shortcut icon"
      href="../assets/icons/booksStackWhite.svg"
      type="image/x-icon"
    />
  </head>
  <body>

    <div class="form-container">
      <h1>Contact Us</h1>
      <div class="input-container">
          <div class="row">
              <input type="text" class="input-large" placeholder="Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'">
              <input type="email" class="input-large" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
          </div>
          <div class="row">
              <input type="text" class="input-large" placeholder="Address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Adress'">
              <input type="text" class="input-large" placeholder="Phone" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Phone'">
          </div>
          <div class="row">
              <textarea class="input-note" placeholder="Note"  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Note'" ></textarea>
          </div>

          <div class="button-container">
            <button class="send-button">Send</button>
        </div>


      </div>
  </div>

  
   
   

</body>
</html>
