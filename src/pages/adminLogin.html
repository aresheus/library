<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>

  <link rel="stylesheet" href="../styles/general/reset.css" />
  <link rel="stylesheet" href="../styles/adminPage/adminLogin.css" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css"
  />

  <link
    rel="shortcut icon"
    href="../assets/icons/booksStackWhite.svg"
    type="image/x-icon"
  />
  <body>
    <!-- ================ LOGIN PAGE ================= -->

    <main class="loginMain">
      <figure class="adminLogo">
        <img src="../assets/icons/adminLogo.svg" alt="adminLogo" />
      </figure>

      <article class="loginBox">
        <h1>Welcome Admin</h1>

        <form class="inputBoxes">
          <input
            type="text"
            class="inputBox inputEmail"
            placeholder="Email"
            required
          />
          <input
            type="password"
            class="inputBox inputPassword"
            placeholder="Password"
            required
          />
        </form>

        <button type="submit" class="loginBtn">Login</button>
      </article>
    </main>

    <script src="../scripts/adminPage/adminLogin.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
